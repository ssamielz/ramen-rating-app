<!DOCTYPE html>
<html>
<head>
  <title>Ramen Rater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="myHeader">Ramen Rater</h1>

  <div id="ramen-menu">
  
  </div>
  
  <div >
    <img src="./gyukotsu.jpg" alt="" id="ramen-detail">
    <h3>Rating</h3>
    <p id="myRating">4</p>
    <h3>Comment</h3>
    <p id="myComment">Fabulous</p>
  </div>
       
  
  <div id="ramen-form">
    <form >
      <h3  class="myHeader">Add New Ramen</h3>

      <label for="name">Name:</label><br>
      <input type="text" id="name" required class="formDetails"><br>

      <label for="restaurant">Restaurant:</label><br>
      <input type="text" id="restaurant" required><br>

      <label for="image">Image URL:</label><br>
      <input type="text" id="image" required><br>

      <label for="rating">Rating:</label><br> 
      <input type="number" id="rating"><br>

      <label for="comment">Comment:</label><br>
      <textarea id="comment"></textarea><br>

      <button type="submit" id="myButton">Create</button>
  </form>
</div>
  <script src="index.js"></script>
</body>
</html>
